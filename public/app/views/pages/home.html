

<div class="jumbotron text-center" ng-if="!main.loggedIn">
  <div>
    <h1>Sign up</h1>
  </div>
  <div>
    <p>Login to write your story</p>
    <a href="/login" class="btn btn-primary">Login</a>
  </div>
</div>

<div class="row" ng-if="main.loggedIn">

  <div class="col-md-3">

  </div>

  <div class="col-md-4" ng-controller="StoryController as story">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">Write your story</div>

        <div class="panel-body">
          <form ng-submit="story.createStory()">
            <input class="form-control input-md" type="text" name="storyTitle" ng-model="story.storyData.title" placeholder="Title..." required/>
            <input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="Story..." required/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Post</button>
          </form>
        </div>
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">Your Stories</div>
        <div class="panel-body" ng-repeat="each in story.stories | reverse">
          <p><b>{{each.title}}</b></p>
          <p>{{each.content}}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
  </div>
</div>
