


<div class="container" ng-controller="UserCreateController as user">
  <div class="row">
      <div class="col-sm-4 sol-md-4 col-md-offset-4">
        <form class="form-signin" method="post" ng-submit="user.signupUser()">
          <h2 class="form-signin-heading">Please sign up</h2>

          <label for="inputLogin" class="sr-only">Name</label>
          <input id="inputLogin" class="form-control" type="text" name="username" ng-model="user.userData.name" placeholder="Name" required autofocus/>

          <label for="inputLogin" class="sr-only">Email address</label>
          <input id="inputLogin" class="form-control" type="text" name="username" ng-model="user.userData.username" placeholder="Username" required/>

          <label for="inputPassword" class="sr-only">Password</label>
          <input class="form-control" type="password" name="password" ng-model="user.userData.password" placeholder="Password" required/>
          <br/>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
        </form>
      </div>
    </div>
</div>
